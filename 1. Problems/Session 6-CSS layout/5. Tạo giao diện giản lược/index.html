<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tạo giao diện giản lược facebook</title>
</head>

<body>
    <header>
        <div class="h-container1">
            <div class="fb-icon"></div>
            <div>
                <input type="text" name="search" id="search">
                <button class="search" type="submit"></button>
            </div>
        </div>
        <div class="home-bar">
            <div id="profile-img"></div>
            <div id="profile">
                <a href="#"><b>Peter Parker</b></a>
            </div>
            <div id="create"><a href="#"><b>Create</b></a></div>
            <div id="home"><a href="#"><b>Home</b></a></div>
            <div id="mess" class="hbar-icon"></div>
            <div id="notify" class="hbar-icon"></div>
            <div id="friend" class="hbar-icon"></div>
            <div id="help" class="hbar-icon"></div>
            <div id="more-opts" class="hbar-icon"></div>
        </div>
    </header>
    <aside>
        <div class="side-child">
            <p><b>New Feeds</b></p>
            <p><b>Messengers</b></p>
            <p><b>Watch</b></p>
            <p><b>Marketplace</b></p>
        </div>
        <div class="side-child">
            <h3>Explore</h3>
            <p><b>Fund Owners</b></p>
            <p><b>Pages</b></p>
            <p><b>Groups</b></p>
            <p><b>Events</b></p>
            <p><b>Share</b></p>
            <h3>See More</h3>
        </div>
    </aside>
    <main>
        <div id="status" class="section">Status</div>
        <div id="new-feed1" class="section">New Feed 1</div>
        <div id="new-feed2" class="section">New Feed 2</div>
        <div id="stories" class="section">Stories</div>
        <div id="recent-view" class="section">Recently View</div>
        <div id="sponsored" class="section">Sponsored</div>
    </main>
</body>

</html>
