<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành table trên lớp</title>
</head>

<body>
    <table border="1">
        <thead>
            <th width="100">Năm</th>
            <th width="250">Doanh thu</th>
        </thead>
        <tbody>
            <tr>
                <td align="left" valign="middle">Một</td>
                <td align="left" valign="middle">$100</td>
            </tr>
            <tr>
                <td align="left" valign="middle">Hai</td>
                <td align="left" valign="middle">$80</td>
            </tr>
            <tr>
                <td colspan="2">Tổng= $180</td>
            </tr>
        </tbody>
    </table><br>
    <hr>
    <table border="1">
        <thead>
            <th width="100" align="center">Quý</th>
            <th width="125" align="center">Tháng</th>
            <th width="125" align="center">Doanh Thu</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Một</td>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Ba</td>
                <td>$80</td>
            </tr>
            <tr>
                <td rowspan="3">Bốn</td>
                <td>Bốn</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Năm</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Sáu</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
