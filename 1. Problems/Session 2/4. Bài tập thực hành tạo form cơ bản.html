<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành tạo form cơ bản</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <form action="" method="get" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value="">A</option>
            <option>B(+0.5$)</option>
            <option>C(+0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd" />1-$10 <br>
        <input type="radio" name="rd">2-$20 <br>
        <input type="radio" name="rd">3-25 <br>
        <p>Name</p>
        <input type="text" name="name" placeholder="FirstName">
        <input type="text" name="name" placeholder="LastName">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="phonenumber" size="5" maxlength="4">
        <label for="-">-</label>
        <input type="text" name="phonenumber" size="5" maxlength="4">
        <label for="-">-</label>
        <input type="text" name="phonenumber" size="5" maxlength="4">
        <input type="submit" value="submit">
    </form>
</body>

</html>
