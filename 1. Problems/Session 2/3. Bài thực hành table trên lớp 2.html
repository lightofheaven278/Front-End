<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành table trên lớp 2</title>
    <style>
        .tieude {
            width: 600px;
            height: auto;
            text-align: center;
        }

        table {
            width: 600px;
            height: auto;
        }
    </style>
</head>

<body>
    <table border="1">
        <p class="tieude">Rikkei Academy-Order</p>
        <tr>
            <td rowspan="10"><b>RA</b></td>
            <td><b>Oder no:</b></td>
            <td colspan="3">#RA001</td>
        </tr>
        <tr>
            <td><b>Order Date:</b></td>
            <td colspan="3">02/12/2022</td>
        </tr>
        <tr>
            <td colspan="4" align="center" valign="middle"><b>Customer</b></td>
        </tr>
        <tr>
            <td><b>Name:</b></td>
            <td colspan="3">NGUYEN VAN A</td>
        </tr>
        <tr>
            <td><b>Address:</b></td>
            <td colspan="3">7th floor, Tower A, Song Da buiding, Nam Tu Liem district, Hanoi</td>
        </tr>
        <tr>
            <td colspan="4" align="center" valign="middle"><b>Order Detail</b></td>
        </tr>
        <tr>
            <td align="center" valign="middle">1</td>
            <td>HTML</td>
            <td>Book</td>
            <td>10.00$</td>
        </tr>
        <tr>
            <td align="center" valign="middle">2</td>
            <td>CSS</td>
            <td>Book</td>
            <td>12.00$</td>
        </tr>
        <tr>
            <td align="center" valign="middle">3</td>
            <td>Javascript</td>
            <td>DVD</td>
            <td>50.00$</td>
        </tr>
        <tr>
            <td colspan="3" align="right" valign="middle"><b>Total:</b></td>
            <td>72.00$</td>
        </tr>
    </table>
</body>

</html>
