<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <form action="" method="post">
        <h2>Đăng ký mua ô tô</h2>
        Họ và tên: <input type="text" name="name" id="name" placeholder="Tên của bạn"><br>
        Email: <input type="text" name="email" id="email"><br>
        Số điện thoại: <input type="text" name="sdt" id="sdt"><br>
        Xe ô tô bạn muốn mua: <select name="mauxe" id="mauxe">
            <option value="Mẫu xe">Mẫu xe</option>
            <option value="Hạng sang">Hạng sang</option>
            <option value="Bình dân">Bình dân</option>
        </select><br>
        Lời nhắn: <textarea name="loinhan" id="loinhan" cols="25" rows="5"></textarea><br>
        Màu xe: <select name="mauxe" id="mauxe">
            <option value="Đỏ">Đỏ</option>
            <option value="Đen">Đen</option>
        </select><br>
        <fieldset>
            <legend>Phương thức thanh toán</legend>
            <input type="radio" name="credit" id="credit">
            <label for="credit">Thẻ tín dụng</label><br>
            <input type="radio" name="CK" id="CK">
            <label for="CK">Chuyển khoản ngân hàng</label>
        </fieldset>
        Tôi đồng ý với các điều khoản: <input type="checkbox" name="agree"><br>
        <input type="submit" value="Gửi">
    </form>

</body>

</html>
